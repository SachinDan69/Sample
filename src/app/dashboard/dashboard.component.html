<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>supervisor_account</mat-icon>
    </button>
    <span>Employee Manipulation</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="accent" (click)="openDialog()">Add User</button>
    <button routerLink="/login" mat-raised-button color="warn" class="mx-2">Logout</button>
    </mat-toolbar>
    
    <div class="container">
      <div style="margin-top: 10px;">
        <mat-form-field appearance="standard">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- Employee Column -->
            <ng-container matColumnDef="empName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee </th>
              <td mat-cell *matCellDef="let row"> {{row.empName}} </td>
            </ng-container>
        
            <!-- Department Column -->
            <ng-container matColumnDef="department">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
              <td mat-cell *matCellDef="let row"> {{row.department}} </td>
            </ng-container>
        
            <!-- DOJ Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> DOJ </th>
              <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
            </ng-container>
        
            <!-- Status Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let row"> {{row.status}} </td>
            </ng-container>
    
            <!-- Experience Column -->
            <ng-container matColumnDef="experience">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Level </th>
              <td mat-cell *matCellDef="let row"> {{row.experience}} </td>
            </ng-container>
    
            <!-- Comments Column -->
            <ng-container matColumnDef="comment">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Comments </th>
              <td mat-cell *matCellDef="let row"> {{row.comment}} </td>
            </ng-container>
    
            <!-- Comments Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
              <td mat-cell *matCellDef="let row"> 
                <button mat-icon-button (click)="editUser(row)" color="primary">
                  <mat-icon>edit</mat-icon>
                </button>
    
                <button mat-icon-button (click)="deleteUser(row.id)" color="warn">
                  <mat-icon>delete</mat-icon>
                </button>
    
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
        
      </div>
    </div>
